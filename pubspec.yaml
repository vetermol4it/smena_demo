name: smena_demo
description: Demo project for SMENA
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: 8.0.1
  get_it: 7.2.0
  injectable: 2.1.2
  go_router: 7.1.0
  dio: 4.0.4
  intl: 0.17.0
  freezed_annotation: 2.2.0
  freezed: 2.3.5
  json_annotation: 4.8.1
  json_serializable: 6.6.2
  logger: 1.4.0
  flutter_svg: 2.0.5
  equatable: 2.0.5
  shared_preferences: 2.1.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.0
  build_runner: 2.3.3
  injectable_generator: 2.1.6
  flutter_gen_runner: 5.3.1

flutter_gen:
  output: lib/common/ui_kit/
  line_length: 100

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
